<!DOCTYPE html>
<html>
<head>
    <title>Train Scheduling</title>
    <!-- Replace 'link-to-css-library' with the actual link to your chosen CSS library -->
    <link rel="stylesheet" href="link-to-css-library">
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        /* Add more custom styles as needed */
    </style>
</head>
<body>

<div class="header">
    <h1>Train Schedule</h1>
</div>

<div class="container">
    <h2>Upcoming Trains</h2>
    <table class="train-table">
        <tr>
            <th>Train Number</th>
            <th>Departure</th>
            <th>Arrival</th>
            <th>Price (USD)</th>
            <th>Seats Available</th>
        </tr>
        <tr>
            <td>123</td>
            <td>08:00 AM</td>
            <td>10:30 AM</td>
            <td>50</td>
            <td>20</td>
        </tr>
        <tr>
            <td>456</td>
            <td>10:30 AM</td>
            <td>12:15 PM</td>
            <td>75</td>
            <td>10</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</div>

</body>
</html>
